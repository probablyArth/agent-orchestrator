dataDir: ~/.ao-sessions
worktreeDir: ~/.worktrees
port: 3000
defaults:
  runtime: tmux
  agent: claude-code
  workspace: worktree
  notifiers:
  - desktop
  - openclaw
projects:
  integrator:
    name: Integrator
    repo: ComposioHQ/integrator
    path: ~/integrator
    defaultBranch: next
    sessionPrefix: int
    scm:
      plugin: github
    agentConfig:
      permissions: skip
  ao:
    name: Agent Orchestrator
    repo: ComposioHQ/agent-orchestrator
    path: ~/agent-orchestrator
    defaultBranch: main
    sessionPrefix: ao
    scm:
      plugin: github
    agentConfig:
      permissions: skip
notifiers:
  openclaw:
    host: 100.94.117.76
    port: 18789
    token: 1af5c4fb9e07dc5e69a20de02bbea653f17c110089b68872
    plugin: openclaw
