# Agent Orchestrator â€” self-hosting config (dog-fooding)

dataDir: ~/.ao-sessions
worktreeDir: ~/.worktrees/ao

defaults:
  runtime: tmux
  agent: claude-code
  workspace: worktree
  notifiers: [desktop]

projects:
  ao:
    name: Agent Orchestrator
    repo: ComposioHQ/agent-orchestrator
    path: ~/agent-orchestrator
    defaultBranch: main
    sessionPrefix: ao
    scm:
      plugin: github
    tracker:
      plugin: linear
      teamId: "2a6e9b1b-19cd-4e30-b5bd-7b34dc491c7e"
    symlinks: [.claude]
    postCreate:
      - "pnpm install"
    agentConfig:
      permissions: skip
